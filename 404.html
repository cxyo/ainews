<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // 取当前路径和查询参数，自动跳转到首页并由SPA处理路由
        var path = window.location.pathname + window.location.search;
        window.location.href = '/' + path;
    </script>
</head>
<body>
    <p>Redirecting to <a href="/">home page</a>...</p>
</body>
</html>
